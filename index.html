<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-primary text-light shadow text-center">
            <div class="col-12">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width:100;">
                    <img class="card-img-top" src="//placehold.it/200x300" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Rock</h5>
                        <a href="" class="btn btn-primary">Shoot that shit</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width:100;">
                    <img class="card-img-top" src="//placehold.it/200x300" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Paper</h5>
                        <a href="" class="btn btn-primary">Shoot that shit</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width:100;">
                    <img class="card-img-top" src="//placehold.it/200x300" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Scissors</h5>
                        <a href="" class="btn btn-primary">Shoot that shit</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row bg-primary text-light shadow text-center">
            <div class="col-12">
                <p>Made with <i class="mdi mdi-heart"></i> by Aaron</p>
            </div>
        </div>
    </footer>





    <script src="app.js"></script>
</body>

</html>
